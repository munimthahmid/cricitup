<!DOCTYPE html>
<html>
<head>
    <title>Person List</title>
</head>
<body>
    <h1>Person List</h1>
    <table>
        <thead>
            <tr>
                <th>Person ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Nationality</th>
                <th>Date of Birth</th>
            </tr>
        </thead>
        <tbody>
            {% for person in persons %}
            <tr>
                <td>{{ person.0 }}</td>
                <td>{{ person.1 }}</td>
                <td>{{ person.2 }}</td>
                <td>{{ person.3 }}</td>
                <td>{{ person.4 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
