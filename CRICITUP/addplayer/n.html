<div class="signup-form">
    <form method="POST" class="register-form" id="register-form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group">
                <div class="form-input">
                    <label for="first_name" class="required">First name</label>
                    <input type="text" name="first_name" id="first_name" />
                </div>
                <div class="form-input">
                    <label for="last_name" class="required">Last name</label>
                    <input type="text" name="last_name" id="last_name" />
                </div>
              
                <div class="form-input">
                    <label for="player-role">PLAYER TYPE</label>
                    <input list="player-role" name="ROLE" id="ROLE" required/>
                    <datalist id="player-role">
                        <option>Batsman</option>
                        <option>Bowler</option>
                        <option>All-rounder</option>
                    </datalist>
                </div>
                <div class="form-input">
                    <label for="Batting-Style">Batting Style</label>
                    <input list="Batting-Style" name="bat_style" id="bat_style" required/>
                    <datalist id="Batting-Style">
                        <option>Right Hand Batsman</option>
                        <option>Left Hand Batsman</option>

                    </datalist>
                </div>

                <div class="form-input">
                    <label for="Bowling-Style">Bowling Style</label>
                    <input list="Bowling-Style" name="bowl_style" id="bowl_style" required/>
                    <datalist id="Bowling-Style">
                        <option>Right-arm offbreak</option>
                        <option>Left-arm offbreak</option>
                        <option>Right-arm fast</option>
                        <option>Left-arm fast</option>
                        <option>Slow left-arm orthodox</option>
                        <option>Legbreak</option>
                        <option>Right-arm medium</option>
                        <option>Left-arm medium</option>
                    </datalist>
                </div>


                <div class="form-input">
                    <label for="phone_number" class="required">DATE OF BIRTH</label>
                    <input type="date" name="phone_number" id="phone_number" placeholder="DD-MON-YYYY" required/>
                </div>
                <div class="form-input">
                    <label for="image">IMAGE</label>
                    <input type="file" name="image" id="image" accept="image/*" required/>
                </div>


            </div>
          
        </div>

        <div class="form-submit">
            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
            <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
        </div>
    </form>
