<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add custom styles here */
        body {
            background: url('https://media.gettyimages.com/id/463485152/photo/india-v-pakistan-2015-icc-cricket-world-cup.webp?s=1024x1024&w=gi&k=20&c=7-1buiOgfnegDPIcgz-Oi6vi5WIvru2J_2Ndx6ChpwQ=') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-box {
            background-color: black; /* Black background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #888888;
            width: 400px;
            color: royalblue; /* Font color in royal blue */
        }
        
        h1 {
            text-align: center;
            color: royalblue; /* Header font color in royal blue */
        }
        
        .login-form {
            text-align: center;
        }
        
        .input-group {
            margin: 10px 0;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: royalblue; /* Font color in royal blue */
        }
        
        .login-btn {
            background-color: #007BFF;
            color: white; /* Font color in white */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        .login-btn:hover {
            background-color: #0056b3;
        }
        
        .error-msg {
            color: red;
        }
        
        a {
            text-decoration: none;
            color: royalblue; /* Link font color in royal blue */
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .create-account {
            text-align: center;
            margin-top: 20px;
        }
        
        .signup-btn {
            background-color: #9cafa1;
            color: white; /* Font color in white */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        .signup-btn:hover {
            background-color:  #9cafa1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Admin Login</h1>

            <form method="POST" class="login-form">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="name" placeholder="Username" required>
                </div>

                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <button class="login-btn" type="submit">Login</button>

                <div class="error-msg">
                    <h3>{{ error }}</h3>
                    <a href="#">Forgot password?</a>
                </div>
            </form>

            <div class="create-account">
                <button class="signup-btn">
                    <a href="{% url 'signup:signup' %}">Create your Account <i class="fa fa-long-arrow-right"></i></a>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
