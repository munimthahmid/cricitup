    <style>
          .small-logo {
        width: 150px; /* Adjust the value to your desired width */

        /* Other styles... */
        
    
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh; /* Adjust the height as needed */
            margin-top: 100px; /* Adjust the top margin as needed */
        }
    </style>
    <style>
        /* Your existing styles... */
        .content-container {
  margin-top: 140px; /* Adjust the value as needed to move the table down */
}
        .card-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between; /* Distribute cards horizontally */
          margin-top: 20px;
        }
    
  
        .card {
          border: 1px solid #ccc;
          padding: 15px;
          border-radius: 5px;
          box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
          width: calc(30% - 20px); /* Adjust the width as needed */
          background-color: white;
          transition: transform 0.3s ease-in-out;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          margin-bottom: 20px;
        }
  
        .card-image {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 150px; /* Adjust the height as needed */
        }
  
        .card-image img {
          max-width: 100%;
          max-height: 100%;
        }
  
        .card:hover {
          transform: translateY(-5px);
        }
        .player-image-cell
        {
          display: block;
          justify-content: center;
          align-items: center;
          height:150px;
        }
        .player-image-cell img
        {
          max-width: 100%;
          max-height: 100%;
        }
      </style>

      <section class="ftco-section">
        <div class="container">
          <div class="row justify-content-center">

              <div class ="content-container">

              <h2 class="heading-section">Umpires</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="table-wrap">
                <table class="table table-bordered table-dark table-hover">
                  <thead>
                    <tr>
                    <th> Image</th>
                    <th>Name</th>
                    <th>Nationality</th>
                    <th>Age</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for coach in umpires %}
    
                    <tr>
                      <th class="player-image-cell" style="text-align: center;">
                        <a href="{% url 'umpires:umpires_details'  player_id=coach.4 %}">  
                        <img src="{% if coach.3 %}{% static 'cricitup/images/'|add:coach.3 %}{% else %}{% static 'cricitup/images/default.jpg' %}{% endif %}" alt="{{ coach.0 }}" class="player-image">
                        </a>
                    </th>
                      <td><h5><b>{{ coach.0 }}</b></h5></td>
                                <td><h5>{{ coach.1 }}</h5></td>
                                <td><h5>{{ coach.2 }}</h5></td>
                    </tr>
                  {% endfor %}
    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
