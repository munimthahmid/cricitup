  <style>
    /* Adjust the font size for the navigation menu items */
    .nav-link {
      font-size: 36px; /* You can adjust the value as needed */
    }

    .hero {
      position: relative;
      height: 1235px;
      overflow: hidden;
    }

    .hero img {
      position: absolute;
      width: 1920px;
      height: 1235px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Adjust the height as needed */
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .player-image {
      max-width: 100px; /* Adjust the maximum width as needed */
      height: auto;
    }

    .card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      width: calc(33.33% - 20px); /* Adjust the width as needed */
      background-color: white;
      transition: transform 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-image {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px; /* Adjust the height as needed */
    }

    .card-image img {
      max-width: 100%;
      max-height: 100%;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    /* Additional styling for the form elements if desired */
    form {
      text-align: center;
    }

    label,
    input,
    button {
      margin-bottom: 10px;
    }

    /* Custom table styles */
    .custom-table {
      font-size: 24px; /* Larger font size */
      color: gold; /* Text color */
      background-color: black; /* Background color */
    }

    .custom-table thead th {
      background-color: black; /* Header background color */
    }

    .custom-table tbody tr:nth-child(even) {
      background-color: black; /* Even row background color */
    }

    .custom-table tbody tr:nth-child(odd) {
      background-color: black; /* Odd row background color */
    }

    .highlight-team a {
      color: gold; /* Highlighted link color */
    }
    .small-logo {
        width: 150px; /* Adjust the value to your desired width */
        height: 150; /* Automatically adjust the height based on the aspect ratio */
    }
    
    .site-logo {
        margin-right: 10px; /* Add some space between the logo and the navigation links */
    }
  </style>

    <style>

            .box {

              padding: 5px 10px; /* Adjust padding as needed */

      }

      color: white;
  }

    }
    
    </style>

    <div class="site-wrap blur-background">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center" style="margin-top: 300px;">
                <button id="clearLogButton" class="btn btn-danger">Clear Log Table</button>

                <h2>Working Log</h2>
                <table class="table table-bordered custom-table mt-4">
                    <thead>
                        <tr>
                            
                            <th>USERNAME</th>
                            <th>WORKING PROCEDURE</th>
                            <th>TIME_STAMP</th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for match in  al%}
                            <tr>
                                
                                <td>{{match.0}}</td> 
                                <td>{{match.1}}</td>
                                <td>{{match.2}}</td>      
                              
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
   

    
<script src="{% static 'cricitup/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'cricitup/js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'cricitup/js/jquery-ui.js' %}"></script>
    <script src="{% static 'cricitup/js/popper.min.js' %}"></script>
    <script src="{% static 'cricitup/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'cricitup/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'cricitup/js/jquery.stellar.min.js' %}"></script>

    <script src="{% static 'cricitup/js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'cricitup/js/aos.js' %}"></script>
    <script src="{% static 'cricitup/js/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'cricitup/js/jquery.sticky.js' %}"></script>
    <script src="{% static 'cricitup/js/jquery.mb.YTPlayer.min.js' %}"></script>
    <script src="{% static 'cricitup/js/jquery-3.3.1.min.js' %}"></script>
    <!-- ... (Rest of the scripts) ... -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const clearLogButton = document.getElementById("clearLogButton");
      
          clearLogButton.addEventListener("click", function () {
            if (confirm("Are you sure you want to clear the log table?")) {
              // Send an AJAX request to your Django view to execute the SQL queries.
              fetch("{% url 'adminlog:clear_log_table' %}", {
                method: "POST",
                headers: {
                  "X-CSRFToken": "{{ csrf_token }}", // Include the CSRF token.
                },
              })
                .then((response) => response.json())
                .then((data) => {
                  // Handle the response data if needed.
                  if (data.success) {
                    alert("Log table cleared successfully.");
                    // Reload the page or perform any other action.
                    location.reload();
                  } else {
                    alert("Error clearing log table.");
                  }
                })
                .catch((error) => {
                  console.error("Error:", error);
                });
            }
          });
        });
      </script>
      

</body>
