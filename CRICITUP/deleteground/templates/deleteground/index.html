  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .site-navbar {
      margin: 0;
      padding: 0;
    }
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Place it behind other content */
      filter: blur(10px); /* Add the blur effect */
      background-image: url('https://img.freepik.com/premium-vector/concept-batsman-playing-cricket-raises-his-bat-after-scoring-full-century-championship_460848-4001.jpg'); /* Replace with your image URL */
      background-size: cover; /* Cover the entire viewport */
      background-repeat: no-repeat; /* Prevent image repetition */
      background-attachment: fixed; /* Fixed background */
      opacity: 0.7; /* Adjust opacity as needed */
  }
  .player-image {
        max-width: 100px; /* Adjust the maximum width as needed */
        height: auto;
    }

    .card {
    border: 1px solid #ccc;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    width: calc(33.33% - 20px); /* Adjust the width as needed */
    background-color: white;
    transition: transform 0.3s ease-in-out;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.card-image {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 150px; /* Adjust the height as needed */
}

.card-image img {
    max-width: 100%;
    max-height: 100%;
}
.small-logo {
        width: 150px; /* Adjust the value to your desired width */
        height: 150; /* Automatically adjust the height based on the aspect ratio */
    }
    
    .site-logo {
        margin-right: 10px; /* Add some space between the logo and the navigation links */
    }
.card:hover {
    transform: translateY(-5px);
}

    /* Additional styling for the form elements if desired */
    form {
        text-align: center;
    }
    label, input, button {
        margin-bottom: 10px;
    }
      .blur-background {
          background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6QfdKBPFyQv2W73nueXLPdJ-nzrgoUnS8L1mbYqfq5_IxaF2oWP5URtqqhSwGno0tlmE&usqp=CAU');
          background-size: cover;
          backdrop-filter: blur(50px); /* Adjust the blur level as needed */
        }
        .custom-table {
          width: 80%;
          border-collapse: collapse;
          border: 5px solid #fc0505; /* Golden border */
          margin-top: 20px;
          font-size: 32px; /* Adjust the font size as needed */
          background-color: #291B2C; /* Dark purple background */
          color: #f4f2f2; /* Golden text color */
          border-radius: 10px;
        }
    
        /* Style the table header */
        .custom-table th {
          background-color: #091D35; /* Dark blue header background */
          color: #7c0404; /* Golden header text color */
          font-size: 36px; /* Adjust the font size as needed */
          border: 2px solid #ff0000; /* Golden border for header cells */
        }
    
        /* Style the table rows */
        .custom-table td {
          text-align: center;
          padding: 10px;
          border: 2px solid #ff0400; /* Golden border for data cells */
          white-space: nowrap; /* Prevent text wrapping */

        }
    
        /* Add hover effect */
        .custom-table tr:hover {
          background-color: #172B49; /* Darker background on hover */
        }
        .site-content {
          padding-top: 100px; /* Adjust the value as needed */
      }
      .blur-background {
        background-image: url('https://i.guim.co.uk/img/media/1822c74b4754a4824e22c22ab8b135ef3e318437/132_340_5171_3103/master/5171.jpg?width=620&dpr=2&s=none');

        backdrop-filter: blur(50px); /* Adjust the blur level as needed */
      }
      .small-logo {
        width: 150px; /* Adjust the value to your desired width */

    color: white;
}
  
  .site-logo {
      margin-right: 10px; /* Add some space between the logo and the navigation links */

  .dropdown-menu {
    display: none;
    position: absolute;
    background-color: #fff;
    border: 1px solid #ccc;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 10px;
  }

  .dropdown-menu a {
    display: block;
    padding: 5px 15px;
    color: #333;
    text-decoration: none;
    transition: background-color 0.2s;
