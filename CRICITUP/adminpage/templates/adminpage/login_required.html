<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Required</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }

        .dialog-box {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
        }

        .dialog-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #333;
        }

        .close-button:hover {
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="dialog-box" id="login-required-dialog">
        <div class="dialog-content">
            <span class="close-button" onclick="closeDialog()">&times;</span>
            <h2>Login Required</h2>
            <p>You must log in to access this page.</p>
            <!-- You can add more content or styling as needed -->
        </div>
    </div>

    <script>
        function openDialog() {
            document.getElementById('login-required-dialog').style.display = 'flex';
        }

        function closeDialog() {
            document.getElementById('login-required-dialog').style.display = 'none';
        }

        // Automatically open the dialog when the page loads
        window.onload = openDialog;
    </script>
</body>
</html>
